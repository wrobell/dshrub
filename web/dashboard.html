<html>

<link rel='stylesheet' type='text/css' href='dashboard.css'></link>

<script type='text/javascript' src='jquery-2.1.1.js'></script>
<script type='text/javascript' src='jquery.flot.js'></script>
<script type='text/javascript' src='jquery.flot.time.js'></script>
<script type='text/javascript' src='dashboard.js'></script>
<script type='text/javascript'>
$(document).ready(function() {
    var plots = new Array();

    $.ajax('/conf')
        .done(function(config) {
            console.log('loaded config')
            source = new EventSource('/data');

            for (var i = 0; i < config['data'].length; i++) {
                name = config['data'][i];
                plots[name] = create_view(name, name);
                console.log('added plot for ' + name);
            }

            source.onmessage = function (event) {
                value = JSON.parse(event.data);
                name = value['name'];
                plot = plots[name];

                if (plot === undefined) {
                    console.log('no data feed configured for ' + name);
                } else {
                    x = new Date(value['time'] * 1000);
                    y = value['value'];
                    plot.add(x, y);
                    plot.draw();
                }
            };
        });
})

</script>

<body>
<div id='dashboard'>
</div>
</body>
</html>
